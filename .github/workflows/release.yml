name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            output_name: printer-server-linux-amd64
          # Windows
          - os: windows
            arch: amd64
            output_name: printer-server-windows-amd64.exe
          # macOS (Apple Silicon)
          - os: darwin
            arch: arm64
            output_name: printer-server-mac-arm64
          # macOS (Intel)
          - os: darwin
            arch: amd64
            output_name: printer-server-mac-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -o ${{ matrix.output_name }} main.go

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.output_name }}
